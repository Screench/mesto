  <footer class="footer">

  <div class="popup popup_type_profile">
    <div class="popup__container">
      <button type="button" class="popup__close-btn"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="profile-form" class="profile-form">
        <input name="username" class="popup__input popup__input_field_name" id="username" placeholder="Имя"
          minlength="2" maxlength="20" required>
        <input name="occupation" class="popup__input popup__input_field_occupation" id="occupation"
          placeholder="Род занятий" minlength="2" maxlength="30" required>
        <button type="submit" class="popup__submit-btn">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_place">
    <div class="popup__container">
      <button type="button" class="popup__close-btn"></button>
      <h2 class="popup__title">Новое место</h2>
      <form name="place-form" class="place-form">
        <input name="placename" class="popup__input popup__input_field_place" id="placename" placeholder="Название"
          minlength="2" required>
        <input name="link" class="popup__input popup__input_field_link" id="link" placeholder="Ссылка на картинку"
          required>
        <button type="submit" class="popup__submit-btn">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_image">
    <div class="popup__image-container">

      <img src="#" alt="#" class="popup__image">
    </div>
  </div>
