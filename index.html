<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link href="./pages/index.css" rel="stylesheet" type="text/css"> -->
  <title>Mesto Russia</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo-white.svg" class="header__logo" alt="Логотип Место">
  </header>

  <main>
    <section class="profile">
      <img src="./images/avatar.jpg" class="profile__avatar" alt="Фото пользователя">
      <div class="profile__info">
        <div class="profile__wrapper">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-btn"></button>
        </div>
        <h2 class="profile__occupation">Исследователь океана</h2>
      </div>

      <button type="button" class="profile__add-btn"></button>
    </section>

    <section class="elements">
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_profile">
    <div class="popup__container">
      <button type="button" class="popup__close-btn"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="profile-form" class="profile-form popup__form" novalidate>
        <input name="username" class="popup__input popup__input_field_name" id="input-name" placeholder="Имя"
          minlength="2" maxlength="40" required>
        <span id="input-name-error" class="popup__error"></span>
        <input name="occupation" class="popup__input popup__input_field_job" id="input-job" placeholder="Род занятий"
          minlength="2" maxlength="200" required>
        <span id="input-job-error" class="popup__error"></span>
        <button type="submit" class="popup__submit-btn">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_place">
    <div class="popup__container">
      <button type="button" class="popup__close-btn"></button>
      <h2 class="popup__title">Новое место</h2>
      <form name="place-form" class="place-form popup__form" novalidate>

        <input id="input-title" name="placename" class="popup__input popup__input_field_title" placeholder="Название"
          minlength="2" maxlength="30" type="text" required>
        <span id="input-title-error" class="popup__error"></span>
        <input name="link" class="popup__input popup__input_field_link" id="input-link" type="url"
          placeholder="Ссылка на картинку" required>
        <span id="input-link-error" class="popup__error"></span>
        <button type="submit" class="popup__submit-btn">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_image">
    <div class="popup__image-container">
      <button type="button" class="popup__close-btn"></button>
      <img src="#" alt="#" class="popup__image">
      <p class="popup__caption">Название Изображения</p>
    </div>
  </div>

  <template class="cardTemplate">
    <article class="element">
      <button type="button" class="element__trash-btn"></button>
      <img src="#" alt="#" class="element__image">
      <div class="element__caption">
        <h2 class="element__title"></h2>
        <button type="button" class="element__heart-btn"></button>
      </div>
    </article>
  </template>

  <!-- <script type="module" src="./scripts/index.js"></script> -->

</body>

</html>
