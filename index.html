<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/page.css" rel="stylesheet" type="text/css">
  <title>Mesto Russia</title>
</head>


<body class="page">
  <header class="header">
    <img src="./images/logo-white.svg" class="header__logo">
  </header>

  <main>
    <section class="profile">
      <div class="profile__wrapper">
        <div class="profile__avatar"></div>

        <div class="profile__info">
          <div class="profile__main">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <img src="./images/edit.svg" class="profile__edit">
          </div>
          <p class="profile__caption">Исследователь океана</p>
        </div>
      </div>
      <div class="profile__add-button"><img src="./images/add.svg"></div>
    </section>


    <section class="elements">
      <div class="element">
        <img src="./images/1.png" alt="Первое изображение" class="element__image">
        <div class="element__caption">
          <h2 class="element__title">Карачаевск</h2>
          <img class="element__heart" src="./images/heartoff.svg">
        </div>
      </div>

      <div class="element">
        <img src="./images/2.png" alt="Второе изображение" class="element__image">
        <div class="element__caption">
          <h2 class="element__title">Гора Эльбрус</h2>
          <img class="element__heart" src="./images/heartoff.svg">
        </div>
      </div>

      <div class="element">
        <img src="./images/3.png" alt="Третье изображение" class="element__image">
        <div class="element__caption">
          <h2 class="element__title">Домбай</h2>
          <img class="element__heart" src="./images/heartoff.svg">
        </div>
      </div>

      <div class="element">
        <img src="./images/4.png" alt="Четвертое изображение" class="element__image">
        <div class="element__caption">
          <h2 class="element__title">Гора Эльбрус</h2>
          <img class="element__heart" src="./images/heartoff.svg">
        </div>
      </div>

      <div class="element">
        <img src="./images/5.png" alt="Пятое изображение" class="element__image">
        <div class="element__caption">
          <h2 class="element__title">Домбай</h2>
          <img class="element__heart" src="./images/heartoff.svg">
        </div>
      </div>

      <div class="element">
        <img src="./images/6.png" alt="Шестое изображение" class="element__image">
        <div class="element__caption">
          <h2 class="element__title">Карачаевск</h2>
          <img class="element__heart" src="./images/heartoff.svg">
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>

  <div class="popup__overlay">
    <div class="popup">
      <h2 class="popup__title">Редактировать профиль</h2>
    </div>
  </div>
</body>



</html>
