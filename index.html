<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./pages/index.css" rel="stylesheet" type="text/css">
  <title>Mesto Russia</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo-white.svg" class="header__logo">
  </header>

  <main>
    <section class="profile">
      <div class="profile__avatar"></div>
      <div class="profile__info">
        <div class="profile__wrapper">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-btn"></button>
        </div>
        <h2 class="profile__occupation">Исследователь океана</h2>
      </div>

      <button class="profile__add-btn"></button>
    </section>

    <section class="elements">
      <div class="element">
        <img src="./images/1.png" alt="Первое изображение" class="element__image">
        <div class="element__caption">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__heart-btn"></button>
        </div>
      </div>

      <div class="element">
        <img src="./images/2.png" alt="Второе изображение" class="element__image">
        <div class="element__caption">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__heart-btn"></button>
        </div>
      </div>

      <div class="element">
        <img src="./images/3.png" alt="Третье изображение" class="element__image">
        <div class="element__caption">
          <h2 class="element__title">Домбай</h2>
          <button class="element__heart-btn"></button>
        </div>
      </div>

      <div class="element">
        <img src="./images/4.png" alt="Четвертое изображение" class="element__image">
        <div class="element__caption">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__heart-btn"></button>
        </div>
      </div>

      <div class="element">
        <img src="./images/5.png" alt="Пятое изображение" class="element__image">
        <div class="element__caption">
          <h2 class="element__title">Домбай</h2>
          <button class="element__heart-btn"></button>
        </div>
      </div>

      <div class="element">
        <img src="./images/6.png" alt="Шестое изображение" class="element__image">
        <div class="element__caption">
          <h2 class="element__title">Карачаево-Черкессия</h2>
          <button class="element__heart-btn"></button>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup">
    <form class="popup__container">
      <button type="button" class="popup__close-btn"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input name="username" class="popup__input popup__input_name" id="username" placeholder="Имя" minlength="2"
        maxlength="20" required>
      <input name="occupation" class="popup__input popup__input_occupation" id="occupation" placeholder="Род занятий"
        minlength="2" maxlength="30" required>
      <button type="submit" class="popup__submit-btn">Сохранить</button>
    </form>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
